<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ToDo Detail</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-light">
    <header class="bg-dark text-white py-3 mb-4">
      <div class="container">
        <h1 class="h3 mb-0">ToDo App</h1>
      </div>
    </header>

    <main class="container">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="h4 mb-0">詳細</h2>
        <div>
          <a class="btn btn-outline-secondary me-2" th:href="@{/todos}">一覧に戻る</a>
          <a class="btn btn-primary" th:href="@{/todos/{id}/edit(id=${todo.id})}">編集</a>
        </div>
      </div>

      <div class="card">
        <div class="card-body">
          <dl class="row mb-0">
            <dt class="col-sm-3">ID</dt>
            <dd class="col-sm-9" th:text="${todo.id}">1</dd>
            <dt class="col-sm-3">タイトル</dt>
            <dd class="col-sm-9" th:text="${todo.title}">サンプルタスク</dd>
            <dt class="col-sm-3">期限</dt>
            <dd class="col-sm-9" th:text="${todo.dueDate}">2026-02-10</dd>
            <dt class="col-sm-3">状態</dt>
            <dd class="col-sm-9" th:text="${todo.status}">未完了</dd>
          </dl>
        </div>
      </div>
    </main>

    <footer class="bg-white border-top mt-4 py-3">
      <div class="container text-center text-muted small">
        © 2026 ToDo App
      </div>
    </footer>
  </body>
</html>
