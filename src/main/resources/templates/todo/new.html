<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>New ToDo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-light">
    <header class="bg-dark text-white py-3 mb-4">
      <div class="container">
        <h1 class="h3 mb-0">ToDo App</h1>
      </div>
    </header>

    <main class="container">
      <h2 class="h4 mb-3">新規作成</h2>

      <div class="card">
        <div class="card-body">
          <form>
            <div class="mb-3">
              <label class="form-label">タイトル</label>
              <input type="text" class="form-control" placeholder="例: レポート提出" />
            </div>
            <div class="mb-3">
              <label class="form-label">期限</label>
              <input type="date" class="form-control" />
            </div>
            <button type="submit" class="btn btn-primary">作成</button>
            <a class="btn btn-outline-secondary ms-2" th:href="@{/todos}">戻る</a>
          </form>
        </div>
      </div>
    </main>

    <footer class="bg-white border-top mt-4 py-3">
      <div class="container text-center text-muted small">
        © 2026 ToDo App
      </div>
    </footer>
  </body>
</html>
