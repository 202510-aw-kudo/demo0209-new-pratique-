<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ToDo Complete</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-light">
    <header class="bg-dark text-white py-3 mb-4">
      <div class="container">
        <h1 class="h3 mb-0">ToDo App</h1>
      </div>
    </header>

    <main class="container">
      <div class="card">
        <div class="card-body text-center">
          <h2 class="h4 mb-3">登録が完了しました</h2>
          <p class="text-muted mb-4">ToDoが保存されました。</p>
          <a class="btn btn-primary" th:href="@{/todos}">一覧画面へ</a>
        </div>
      </div>
    </main>

    <footer class="bg-white border-top mt-4 py-3">
      <div class="container text-center text-muted small">
        © 2026 ToDo App
      </div>
    </footer>
  </body>
</html>
