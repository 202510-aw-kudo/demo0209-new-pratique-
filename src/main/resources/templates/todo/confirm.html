<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ToDo Confirm</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-light">
    <header class="bg-dark text-white py-3 mb-4">
      <div class="container">
        <h1 class="h3 mb-0">ToDo App</h1>
      </div>
    </header>

    <main class="container">
      <h2 class="h4 mb-3">確認</h2>

      <div class="card">
        <div class="card-body">
          <form th:action="@{/todos/complete}" method="post">
            <div class="mb-3">
              <label class="form-label">タイトル</label>
              <input
                type="text"
                class="form-control"
                th:value="${todoForm.title}"
                readonly
              />
              <input type="hidden" name="title" th:value="${todoForm.title}" />
            </div>

            <div class="mb-3">
              <label class="form-label">説明</label>
              <textarea
                class="form-control"
                rows="4"
                readonly
                th:text="${todoForm.description}"
              ></textarea>
              <input
                type="hidden"
                name="description"
                th:value="${todoForm.description}"
              />
            </div>

            <div class="mb-3">
              <label class="form-label">優先度</label>
              <input
                type="text"
                class="form-control"
                th:value="${todoForm.priority}"
                readonly
              />
              <input
                type="hidden"
                name="priority"
                th:value="${todoForm.priority}"
              />
            </div>

            <div class="d-flex gap-2">
              <button
                type="button"
                class="btn btn-outline-secondary"
                onclick="history.back()"
              >
                戻る
              </button>
              <button type="submit" class="btn btn-primary">登録</button>
            </div>
          </form>
        </div>
      </div>
    </main>

    <footer class="bg-white border-top mt-4 py-3">
      <div class="container text-center text-muted small">
        © 2026 ToDo App
      </div>
    </footer>
  </body>
</html>
