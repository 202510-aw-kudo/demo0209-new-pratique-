<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ToDo List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
</head>

<body class="bg-light">
  <header class="bg-dark text-white py-3 mb-4">
    <div class="container">
      <h1 class="h3 mb-0">ToDo App</h1>
    </div>
  </header>

  <main class="container">
    <div class="alert alert-success" role="alert" th:if="${message}" th:text="${message}"></div>

    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2 class="h4 mb-0">ToDo List</h2>
      <a class="btn btn-primary" th:href="@{/todos/new}">新規作成</a>
    </div>

    <div class="table-responsive">
      <table class="table table-striped table-hover align-middle">
        <thead class="table-light">
          <tr>
            <th scope="col">ID</th>
            <th scope="col">タイトル</th>
            <th scope="col">期限</th>
            <th scope="col">状態</th>
            <th scope="col" class="text-end">操作</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="todo : ${todos}">
            <td th:text="${todo.id}">1</td>
            <td th:text="${todo.title}">サンプルタスク</td>
            <td th:text="${todo.dueDate}">2026-02-10</td>
            <td th:text="${todo.completed ? '完了' : '未完了'}">未完了</td>
            <td class="text-end">
              <a class="btn btn-sm btn-outline-secondary me-1" th:href="@{/todos/{id}(id=${todo.id})}">詳細</a>
              <a class="btn btn-sm btn-outline-primary me-1" th:href="@{/todos/{id}/edit(id=${todo.id})}">編集</a>
              <a class="btn btn-sm btn-outline-danger" th:href="@{/todos/{id}/delete(id=${todo.id})}">削除</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>

  <footer class="bg-white border-top mt-4 py-3">
    <div class="container text-center text-muted small">
      © 2026 ToDo App
    </div>
  </footer>
</body>

</html>
